<h2>{{title}}</h2>
<div class="list-group">
	<div class="list-group-item" data-ng-repeat="item in consilias">	
		<div class="singleConsilia"></div>		
	</div>
</div>

<ul class="pagination">
  <li><a data-ng-click="previous()">&laquo;</a></li>
  <li data-ng-repeat="page in pages"><a data-ng-click="navigateToPage(page - 1)">{{page}}</a></li>
  <li><a data-ng-click="next()">&raquo;</a></li>
</ul>
