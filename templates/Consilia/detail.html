<div class="row" data-ng-click = "toggleDetail()" data-ng-hide="showDetail">
	<div class="col-md-2"> {{ data.author }} </div>
	<div class="col-md-8"> {{ data.title }} </div>
	<div class="col-md-2"> {{ data.creationTime }} </div>
</div>

<div class="panel panel-primary" data-ng-show = "showDetail"> 
  <div class="panel-heading" data-ng-click = "toggleDetail()">
    <h3 class="panel-title">{{ data.title }}</h3>
  </div>
  
  <div class="panel-body">
  	<p>
		{{data.description}}
	</p>
	
	<p id="btnContainer{{data.id}}">
		<button type="button" class="btn btn-primary pull-right" data-ng-show = "showNext" data-ng-click="next()">复诊</button>
	<p>
  </div>
</div>
