<p data-ng-click = "toggleDetail()" data-ng-hide="showDetail">
	<span>{{ data.author }}</span>
	<span> {{ data.title }}</span>
	<span> {{ data.creationTime }}</span>
</p>

<div class="panel panel-primary" data-ng-show = "showDetail"> 
  <div class="panel-heading" data-ng-click = "toggleDetail()">
    <h3 class="panel-title">{{ data.title }}</h3>
  </div>
  
  <div class="panel-body">
  	<p data-ng-bind-html="data.content"></p>
  	<p class="pull-right" >
		<a data-ng-click="edit()">编辑</a>
		<a data-ng-click="delete()">删除</a>
	</p>
  </div>
</div>
