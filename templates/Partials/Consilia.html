<div class="list-group">
	<h2>{{title}}</h2>
	<div class="list-group-item" data-ng-repeat="consilia in consilias">
		<p data-ng-click="getConsiliaDetail(consilia.id);">
			<span>{{ consilia.author }}</span>
			<span>{{ consilia.title }}</span>
			<span>{{ consilia.creationTime }} </span>	
		</p>
	</div>
</div>
