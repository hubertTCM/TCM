<div class="list-group">
	<h2>{{title}}</h2>
	<div class="list-group-item" data-ng-repeat="item in consilias" data-ng-click = "toggleShowDetail(item)">	
		<p>
			<span>{{ item.author }}</span>
			<span>{{ item.title }}</span>
			<span>{{ item.creationTime }} </span>	
		</p>
		<div class="consiliaDetail" data-id ="{{ item.id }}" data-show-detail = "{{ item.showDetail }}"></div>		
	</div>
</div>
